<ion-content>
  <ion-row>
    <ion-col size="10">
      <div class="ion-text-center ion-padding">
        <span style="font-size: 18px;">Progress Tracker</span>
      </div>
    </ion-col>
    <ion-col size="2">
      <div class="ion-text-end ion-padding">
        <span (click)="closemodal('CANCEL');"><i class="fa fa-times" style="color: #f78f11;"></i></span>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <div class="ion-text-center">
        <span style="font-size: 26px;">Share</span>
      </div>
    </ion-col>
    <ion-col size="12">
      <div class="ion-text-center ion-margin-top">
        <ion-button shape="round" class="action-btn"><span style="background: white; padding: 10px; border-radius: 50%; justify-content: left;"><i class="fa fa-arrow-down" style="color: #9ac81b;;"></i></span>&nbsp;&nbsp;Copy to clipboard</ion-button>
      </div>
    </ion-col>
    <ion-col size="12">
      <div class="ion-text-center">
        <ion-button shape="round" class="action-btn"><span class="ion-text-left" style="background: white; padding: 10px; border-radius: 50%; justify-content: left;"><i class="fa fa-arrow-down" style="color: #9ac81b;;"></i></span>&nbsp;&nbsp;Export .csv</ion-button>
      </div>
    </ion-col>
    <ion-col size="12">
      <div class="ion-text-center">
        <ion-button shape="round" class="action-btn"><span style="background: white; padding: 10px; border-radius: 50%; justify-content: left;"><i class="fa fa-arrow-down" style="color: #9ac81b;;"></i></span>&nbsp;&nbsp;Print</ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
