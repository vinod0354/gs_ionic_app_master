<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="ion-text-right">
          <span (click)="closemodal('CANCEL');"><i class="fa fa-times" style="color: #f78f11;"></i></span>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div>
          <span style="font-size: 18px; color: #757575;">Action</span>
        </div>
      </ion-col>
      <ion-col size="12">
        <div>
          <span style="font-size: 26px; color: #363648;">Choose a due date</span>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <mbsc-form-group>
        <mbsc-calendar [(ngModel)]="markedDay" display="inline" (onSet)="getDetailsofClick($event)" [marked]="markedDays"></mbsc-calendar>
      </mbsc-form-group>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="ion-text-center">
          <ion-button shape="round" class="save-btn" (click)="closemodal('CANCEL');">Ok</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
